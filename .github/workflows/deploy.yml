name: Build & Deploy to Public Pages Repo

on:
  push:
    branches: [ main ]          # Change if your source branch is different

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout private source code
      - name: Checkout source
        uses: actions/checkout@v4

      # Set up Ruby and caching for Bundler gems
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      # Build the Jekyll site
      - name: Build site
        run: bundle exec jekyll build --destination _site --baseurl ""

      # Deploy the generated _site directory to the public repo's gh-pages branch
      - name: Deploy to public repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: samadeep/samadeep.github.io
          publish_branch: gh-pages
          publish_dir: _site
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          enable_jekyll: false 
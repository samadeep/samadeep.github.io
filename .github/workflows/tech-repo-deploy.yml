name: Build & Deploy to Public Pages Repo
on:
  push:
    branches: [main]            
jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout private source
      - uses: actions/checkout@v4

      # 2. Set up Ruby & install gems
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      # 3. Build Jekyll site
      - name: Build site
        run: bundle exec jekyll build --baseurl ""

      # 4. Deploy _site/ to the public repoâ€™s gh-pages branch
      - name: Deploy to public repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: samadeep/tech-blog-deploy 
          publish_branch: gh-pages
          publish_dir: _site
          deploy_key: ${{ secrets.DEPLOY_KEY }}
